<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./Images/icons8-calculator-50.png" />
    <title>Income Expense Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Income Expense Calculator</h1>
      <div class="form-group">
        <input
          type="text"
          id="description"
          placeholder="Description"
          required
        />
        <input type="number" id="amount" placeholder="Amount" required />
        <select id="type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
        <button onclick="addEntry()">Add Entry</button>
      </div>

      <div class="filters">
        <label
          ><input type="radio" name="filter" value="all" checked /> All</label
        >
        <label
          ><input type="radio" name="filter" value="income" /> Income</label
        >
        <label
          ><input type="radio" name="filter" value="expense" /> Expense</label
        >
      </div>

      <div class="summary">
        <h2>Total Income: $<span id="total-income">0</span></h2>
        <h2>Total Expenses: $<span id="total-expenses">0</span></h2>
        <h2>Net Balance: $<span id="net-balance">0</span></h2>
      </div>

      <ul id="entry-list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
